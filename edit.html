
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de contenido - Construcciones GUCA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js_files/edit.js"></script>
</head>
<body>
  <div class="container" style="padding:2rem 0;">
    <h1>Panel de contenido (demo)</h1>
    <p style="margin:0.75rem 0 1.5rem; max-width:620px;">
      Esta página es solo un ejemplo de un futuro panel interno para que puedas
      administrar textos del sitio (servicios, proyectos, etc.). Por ahora no
      guarda cambios en ningún lugar, pero te puede servir para pruebas.
    </p>

    <div class="card">
      <h2 style="font-size:1.1rem;margin-bottom:0.5rem;">Notas rápidas</h2>
      <textarea id="notes" style="width:100%;min-height:180px;padding:0.6rem;"></textarea>
      <button id="save-notes" class="btn btn-primary" style="margin-top:0.75rem;">Guardar en el navegador</button>
      <div id="notes-msg" class="msg"></div>
    </div>
  </div>
</body>
</html>
